{% extends "base.html" %}



{% block cuerpo %}
  <div class="row"><!--LA FILA-->
   <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--columna izquierda-->

     <h1>Agregar</h1>
     <div class="card"><!--la tarjeta-->
      <div class="card-body">
        <form action="/editarProductos/" method="POST">{% csrf_token %}<!--falta action-->
          <div class="form-group py-2">
            <input type="text" id="txtid" name="txtid" class="form-control"
            placeholder="ID_Productos" value="{{misproductos.id_prod}}" readonly required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control"
            value="{{misproductos.nombre}}" minlength="1"  maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txttipo" name="txttipo" class="form-control"
            value="{{misproductos.tipo}}" minlength="1" maxlength="100"  required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtpro" name="txtpro" class="form-control"
            value="{{misproductos.id_prov}}" minlength="1" maxlength="100"  required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtcant" name="txtcant" class="form-control"
            value="{{misproductos.cant}}" minlength="1" maxlength="100"  required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtpre" name="txtpre" class="form-control"
            value="{{misproductos.precio}}" minlength="1" maxlength="100"  required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtdesc" name="txtdesc" class="form-control"
            value="{{misproductos.desc}}" minlength="1" maxlength="100"  required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtsuc" name="txtsuc" class="form-control"
            value="{{misproductos.id_suc}}" minlength="1" maxlength="100"  required>
          </div>
          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
          </div>

        </form>
      </div>
    </div><!--la tarjeta-->

   </div><!--columna izquierda-->

{% endblock %}
